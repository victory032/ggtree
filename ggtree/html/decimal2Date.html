<h2>decimal2Date</h2>

<h3>Description</h3>

<p>convert decimal format to Date, eg &quot;2014.34&quot; to &quot;2014-05-05&quot;
</p>


<h3>Usage</h3>

<pre>
decimal2Date(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>numerical number, eg 2014.34</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Date
</p>
