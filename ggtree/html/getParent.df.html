<h2>getParent.df</h2>

<h3>Description</h3>

<p>Get parent node id of child node.
</p>


<h3>Usage</h3>

<pre>
getParent.df(df, node)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>df</code></td>
<td>
<p>tree data.frame</p>
</td></tr>
<tr valign="top"><td><code>node</code></td>
<td>
<p>is the node id of child in tree.</p>
</td></tr>
</table>


<h3>Value</h3>

</p>
